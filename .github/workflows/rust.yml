name: Rust

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build
        env:
          DATABASE_URL: 'postgres://postgres:password@localhost:5432/newsletter'
      - name: Run tests
        run: cargo test send_email
